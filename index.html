<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Anonymous Pro' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip's ePortfolio</title>
    <style>
        /* 
        #0f052d     Dark Blue
        #203671     Blue
        #36868f     Light Blue
        #5fc75d     Green
        */
        body {
            font-family: 'Anonymous Pro';
            background-color: #0f052d;
            margin: 0;
            display: flex;
            padding-top: 5em;
            justify-content: left;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
        }
        .title h1 {
            color: #5fc75d;
            margin-left: 2vw;
            font-size: clamp(2vw, 3vw, 3rem);
            padding-left: 10px;
            max-width: 100%;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .30em solid #5fc75d; /* The typwriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin-left: 20px; /*Gives that scrolling effect as the typing happens */
            letter-spacing: .15em; /* Adjust as needed */
            animation:
                typing 3.5s steps(30, end),
                blink-caret .5s step-end infinite;
        }
        .menu h2 {
            color: #5fc75d;
            margin-left: 2vw;
        }
                /* The typing effect */
                @keyframes typing {
                from { width: 0 }
                to { width: 100% }
                }
                /* The typewriter cursor effect */
                @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: #5fc75d }
                }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Willkommen in meinem Portfolio</h1>
        </div>
        <div class="menu">
            <h2>>Lernfeld 1</h2>
            <h2>>Lernfeld 2</h2>
            <h2>>Lernfeld 3</h2>
            <h2>>Lernfeld 4</h2>
            <h2>>Lernfeld 5</h2>
        </div>
    </div>
</body>
</html>
