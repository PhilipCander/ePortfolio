<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* CSS styles for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .box {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }
    .box-title {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .box-link {
      color: #0000ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to My Website</h1>
    <div class="box">
      <h2 class="box-title">Box 1</h2>
      <a class="box-link" href="https://example.com">Link 1</a>
    </div>
    <div class="box">
      <h2 class="box-title">Box 2</h2>
      <a class="box-link" href="https://example.com">Link 2</a>
    </div>
    <div class="box">
      <h2 class="box-title">Box 3</h2>
      <a class="box-link" href="https://example.com">Link 3</a>
    </div>
    <!-- Add more boxes as needed -->
  </div>
</body>
</html>
