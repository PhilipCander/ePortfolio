<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Anonymous Pro' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip's ePortfolio</title>
    <style>
        /* 
        #0f052d     Dark Blue
        #203671     Blue
        #36868f     Light Blue
        #5fc75d     Green
        */
        body {
            font-family: 'Anonymous Pro';
            background-color: #0f052d;
            margin: 0;
            padding: 0;
        }
        .header-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 400px;
        }
        .blob {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 80px;
            padding: 20px;
        }
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        .title {
            color: #5fc75d;
            text-align: center;
            font-size: 80px;
            margin-top: 120px;
            margin-bottom: 80px;
            word-spacing: 20px;
        }
        .box {
            background-color: #203671;
            max-width: 400px;
            width: 300px;
            height: 300px;
            padding: 10px;
            margin: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 5px #203671;
        }
        .box:hover {
            box-shadow: 0px 0px 20px #5fc75d;
        }
        .box-link {
            color: #5fc75d;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="title">Willkommen auf meinem ePortfolio</h1>
    </div>
    <div class="blob">

            <a class="box-link" href="https://example.com">

            </a>
            <a class="box-link" href="https://example.com">

                </div>
            </a>
            <a class="box-link" href="https://example.com">

            </a>
            <a class="box-link" href="https://example.com">

</body>
</html>
